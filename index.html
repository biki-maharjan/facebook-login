<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="facebook-logo.png">
</head>
<body>
    <div id="container">
        <div class="left">
         <div class="img">
            <img src="logo.svg" alt="">
         </div>
         <div class="left-text">
           <p>Connect with friends and the world around you on Facebook.</p>
         </div>
        </div>
        <div class="right">
            <div class="box">
         <div class="input" id="input-top">
            <input type="email" name="" id="" placeholder="Email or phone number">
         </div>
         <div class="input">
           <input type="password" placeholder="Password"> 
         </div>
         <div class="button">
            <button>Log In</button>
         </div>
         <div class="forget">
            <a href="">Forget password?</a>
         </div>
         <div class="line">

         </div>
         <div class="create">
            <button>Create new account</button>
         </div>
        </div>
        <div class="create-a-page">
            <p><a href="">Create a Page</a> for a celebrity, brand or bussiness.</p>
        </div>
        </div>
    </div>
</body>
</html>
